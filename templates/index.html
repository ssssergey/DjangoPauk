{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div>
            {% for country in countries %}
                <li><a href="{% url "app:list_by_country" country.slug %}">{{ country.name }}</a></li>
            {% empty %}
                <h2>Новостей нет!</h2>
            {% endfor %}
        </div>
    </div>
    <hr>
    <a href="{% url "bd:select_country" %}">Перейти в режим БД</a>
{% endblock %}
