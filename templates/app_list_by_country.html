{% extends "base.html" %}

{% block content %}

    <div class="container content">
        {% for n in news %}
            <li><a href="{% url "app:details" n.id %}">{{ n.pub_time }} - {{ n.title }} ({{ n.rss }})</a></li>
        {% empty %}
            <h2>Новостей нет!</h2>
        {% endfor %}
    </div>

{% endblock %}
