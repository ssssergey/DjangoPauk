<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
    <div>
        {% for n in news %}
            <li><a href="{% url "app:details" n.id %}">{{ n.pub_time }} - {{ n.title }} ({{ n.rss }})</a></li>
        {% empty %}
            <h2>Новостей нет!</h2>
        {% endfor %}
    </div>
</body>
</html>
