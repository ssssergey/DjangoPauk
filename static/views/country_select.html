<div class="container" ng-controller="CountriesController">
    <div class="col-xs-12 loading" ng-if="!showItems">
        <h3>[[ message ]]</h3>
        <img src="/static/img/loader.gif"/>
    </div>
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-if="showItems">
        <div ng-repeat="country in countries" align="center">
            <a ui-sref="app.countrylist({slug:country.slug})"><h3>[[country.name]]</h3></a>
            <hr>
        </div>
    </div>
</div>
